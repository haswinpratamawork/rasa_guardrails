<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRI Virtual Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #003d82 0%, #0052a3 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-logo {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #003d82;
            font-size: 20px;
        }

        .chat-header-info h2 {
            font-size: 18px;
            margin-bottom: 3px;
        }

        .chat-header-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f7fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #0066cc 0%, #003d82 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #003d82;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #003d82;
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #0066cc 0%, #003d82 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 61, 130, 0.3);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .warning-message {
            background: #fff3cd !important;
            border-left: 4px solid #ffc107;
            color: #856404 !important;
        }

        .error-message {
            background: #f8d7da !important;
            border-left: 4px solid #dc3545;
            color: #721c24 !important;
        }

        .success-message {
            background: #d4edda !important;
            border-left: 4px solid #28a745;
            color: #155724 !important;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            background: #fff3cd;
            color: #856404;
            display: none;
        }

        .connection-status.show {
            display: block;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-logo">BRI</div>
            <div class="chat-header-info">
                <h2>BRI Virtual Assistant</h2>
                <p><span class="status-indicator"></span>Online</p>
            </div>
        </div>

        <div class="connection-status" id="connectionStatus">
            Menghubungkan ke server...
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Halo! Selamat datang di BRI Virtual Assistant. 👋<br><br>
                    Saya di sini untuk membantu Anda dengan informasi produk dan layanan BRI. Ada yang bisa saya bantu?
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ketik pesan Anda..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const RASA_SERVER_URL = 'http://localhost:5005/webhooks/rest/webhook';
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');

        // Generate unique sender ID
        let senderId = localStorage.getItem('chatSessionId');
        if (!senderId) {
            senderId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatSessionId', senderId);
        }

        // Set welcome message time
        document.getElementById('welcomeTime').textContent = getCurrentTime();

        // Get current time
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }

        // Add message to chat
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            // Check for special message types
            let messageClass = '';
            if (text.includes('⚠️') || text.includes('PENTING') || text.includes('PERINGATAN')) {
                messageClass = 'warning-message';
            } else if (text.includes('peringatan terakhir') || text.includes('dihentikan')) {
                messageClass = 'error-message';
            }
            
            messageDiv.innerHTML = `
                <div class="message-content ${messageClass}">
                    ${text.replace(/\n/g, '<br>')}
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show typing indicator
        function showTyping() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message to Rasa
        async function sendMessage(message) {
            if (!message.trim()) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(RASA_SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sender: senderId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('Server error');
                }

                const data = await response.json();
                
                // Hide typing indicator
                hideTyping();

                // Add bot responses
                if (data && data.length > 0) {
                    data.forEach((msg, index) => {
                        setTimeout(() => {
                            if (msg.text) {
                                addMessage(msg.text, false);
                            }
                        }, index * 300); // Stagger responses
                    });
                } else {
                    addMessage('Maaf, saya tidak dapat memproses permintaan Anda. Silakan coba lagi.', false);
                }

                // Hide connection error if it was showing
                connectionStatus.classList.remove('show');

            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                
                // Show connection error
                connectionStatus.textContent = 'Tidak dapat terhubung ke server. Pastikan Rasa server berjalan di ' + RASA_SERVER_URL;
                connectionStatus.classList.add('show');
                
                addMessage('⚠️ Maaf, terjadi kesalahan koneksi. Pastikan server Rasa sedang berjalan.', false);
            } finally {
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            const message = chatInput.value;
            sendMessage(message);
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = chatInput.value;
                sendMessage(message);
            }
        });

        // Focus input on load
        chatInput.focus();

        // Test connection on load
        async function testConnection() {
            try {
                const response = await fetch(RASA_SERVER_URL.replace('/webhook', '/health'));
                if (response.ok) {
                    console.log('Connected to Rasa server');
                }
            } catch (error) {
                connectionStatus.textContent = '⚠️ Server Rasa tidak terdeteksi. Jalankan: rasa run --enable-api --cors "*"';
                connectionStatus.classList.add('show');
            }
        }

        testConnection();
    </script>
</body>
</html>
