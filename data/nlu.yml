# ===== REGEX PATTERNS FOR BETTER DETECTION =====
- regex: prompt_injection_patterns
  examples: |
    - \b(ignore|forget|override|bypass|disregard|abaikan|lupakan)\b.*(instruction|prompt|rule|command|perintah|instruksi|aturan)
    - \b(you are now|act as|pretend|kamu sekarang|bertingkah seperti)\b
    - \b(admin mode|developer mode|root access|sudo|DAN mode|mode admin)\b
    - \b(disable|remove|nonaktifkan|hapus)\b.*(filter|constraint|safety|guardrail|batasan)

- regex: offensive_words_pattern
  examples: |
    - \b(goblok|goblog|tolol|anjing|bangsat|bego|babi|idiot|bodoh|kampret|kontol|memek|ngentot|jancok|asu|bajingan|fuck|shit|damn)\b

- regex: competitor_banks_pattern
  examples: |
    - \b(mandiri|bca|bni|cimb|permata|danamon|panin|mega|maybank|citibank|hsbc|ocbc)\b

- regex: sensitive_data_pattern
  examples: |
    - \b(pin|password|cvv|otp|rekening|kartu kredit)\b.*\d{3,}
    - \d{10,16}

- regex: hacking_pattern
  examples: |
    - \b(hack|hacking|meretas|bobol|exploit|phishing|malware|virus|ransomware)\b